language: java
sudo: false
install: true

dist: trusty

jdk:
- oraclejdk8

os:
- linux

branches:
  only:
  - gradle

before_cache:
- rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
directories:
- $HOME/.gradle/caches/
- $HOME/.gradle/wrapper/

addons:
  sonarcloud:
    organization: "rmunirov-github"
    token:
      secure: ${SONAR_TOKEN}

script:
- ./gradlew assemble
- ./gradlew check --rerun-tasks
- sonar-scanner -X
- rm -rf .scannerwork