language: java
sudo: false
install: true

dist: trusty

jdk:
- oraclejdk8

os:
- linux

branches:
  only:
  - gradle

before_cache:
- rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
directories:
- $HOME/.gradle/caches/
- $HOME/.gradle/wrapper/

addons:
sonarcloud:
  organization: "rmunirov"
  token:
secure: 09bbea5321523c31b8d9800ee04f1205a4893466

script:
- ./gradlew assemble
- ./gradlew check --rerun-tasks
- sonar-scanner
- rm -rf .scannerwork